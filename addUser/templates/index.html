<!DOCTYPE html>
<html>
  <head>
    <title>Formulaire add utilisateur</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron vertical-center">
        <h1 align="center">Formulaire</h1>
        <hr />
        <form class='formulaire'>
          <label>Nom:</label><input type="text" name="nom" id="nomUser">
          <label>Prénom:</label><input type="text" name="prenom" id="prenomUser">
          <label>Nationalité:</label><select name="nationalite" id="natio">
            <option>Chinois
            <option>Français
            </select>
          <label>Type:</label><select name="typePersonne" id="type">
            <option>{{typePerson[0]}}
            <option>{{typePerson[1]}}
            <option>{{typePerson[2]}}
            <option>{{typePerson[3]}}
            <option>{{typePerson[4]}}
            </select>
             <div class="text-center"><button id="buttonSubmit" class="btn btn-primary btn-sx" type="button">Send</button></div>
        </form>
        
      </div>     
      
    </div>
    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>    
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
